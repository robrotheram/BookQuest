{{define "profile"}}
<!DOCTYPE html>
<html lang="en">
{{template "head" .}}
<body>
    {{template "header" .}}
    <main class="flex max-w-screen-xl mx-auto p-8 ">
        <div class=" w-full  mx-auto">
            <div class="w-full p-4 sm:p-6 md:p-8 block bg-white border border-gray-200 rounded-lg shadow ">
                <div class="flex w-full justify-center">
                    <h1 class="text-4xl font-semibold mb-4">{{.Name}}</h1>
                </div>
                <hr />
                <section class="bg-white">
                    <div class="max-w-screen-xl px-4 py-8 mx-auto text-center lg:py-16 lg:px-6">
                        <dl class="grid max-w-screen-md gap-8 mx-auto text-gray-900 sm:grid-cols-3">
                            <div class="flex flex-col items-center justify-center">
                                <dt class="mb-2 text-3xl md:text-4xl font-extrabold">{{.LinksAdded}}</dt>
                                <dd class="font-light text-gray-500 ">Links added </dd>
                            </div>
                            <div class="flex flex-col items-center justify-center">
                                <dt class="mb-2 text-3xl md:text-4xl font-extrabold">{{.LinksClicked}}</dt>
                                <dd class="font-light text-gray-500 ">Clicked on</dd>
                            </div>
                            <div class="flex flex-col items-center justify-center">
                                <dt class="mb-2 text-3xl md:text-4xl font-extrabold">{{.LinksFavoirted}}</dt>
                                <dd class="font-light text-gray-500">Favorited</dd>
                            </div>
                        </dl>
                    </div>
                </section>
            </div>
        </div>
    </main>
    {{template "footer" .}}
</body>
</html>
{{end}}
