{{define "team"}}
<a href="/dashboard/team/{{.Id}}">
    <div class="rounded-lg border bg-card text-card-foreground shadow-sm p-6 h-full" data-v0-t="card">
        <div class="flex flex-col space-y-1.5">
            <span class="flex justify-between">
            <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">
                {{.Name}}
            </h3>
            {{template "share_section_icon" .Visability}}
        </span>
            <p class="text-sm text-muted-foreground text-ellipsis line-clamp-3 ">
                {{.Description}}
            </p>
        </div>
        <div class="pt-6">
            <div class="flex">
                {{range .Memebers}}
                    <img alt="{{.Username}}" src="{{.Picture}}"  class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full border-2 border-black"/>
                {{end}}
            </div>
        </div>
    </div>
</a>
{{end}}
