{{define "profile"}}
<button
    class="inline-flex items-center justify-center whitespace-nowrap text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 hover:bg-accent hover:text-accent-foreground h-10 w-10 rounded-full"
    type="button" id="radix-:rv:" aria-haspopup="menu" aria-expanded="false" data-state="closed">
    <svg viewBox="0 0 36 36" fill="none" role="img" xmlns="http://www.w3.org/2000/svg" width="80" height="80">
        <mask id=":rv:" maskUnits="userSpaceOnUse" x="0" y="0" width="36" height="36">
            <rect width="36" height="36" rx="72" fill="#FFFFFF"></rect>
        </mask>
        <g mask="url(#:rv:)">
            <rect width="36" height="36" fill="#f77014"></rect>
            <rect x="0" y="0" width="36" height="36" transform="translate(7 1) rotate(353 18 18) scale(1.2)"
                fill="#433d3d" rx="6">
            </rect>
            <g transform="translate(3.5 -1) rotate(-3 18 18)">
                <path d="M15 21c2 1 4 1 6 0" stroke="#FFFFFF" fill="none" stroke-linecap="round">
                </path>
                <rect x="11" y="14" width="1.5" height="2" rx="1" stroke="none" fill="#FFFFFF">
                </rect>
                <rect x="23" y="14" width="1.5" height="2" rx="1" stroke="none" fill="#FFFFFF">
                </rect>
            </g>
        </g>
    </svg>
</button>
{{end}}
