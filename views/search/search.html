{{define "search"}}
<!DOCTYPE html>
<html lang="en">
{{template "head" .}}

<body class="search-bg flex flex-col ">
  {{template "nav" .}}
  <main class="flex flex-col grow overflow-auto w-full">
    <div class="p-4 w-full max-w-screen-lg mx-auto space-y-4">
      {{range .Data.Results}}
        {{template "search_card" . }}
      {{end}}
    </div>
  </main>
  {{template "footer"}}
</body>
</html>
{{end}}
