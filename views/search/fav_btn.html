{{define "fav_btn"}}
<button class="px-5 text-gray-600 text-sm rounded hover:bg-gray-100 hover:text-black" data-hx-post="/link/{{.Id}}/fav"
    data-hx-swap="outerHTML" type="submit" {{if .Favorited}} aria-label="UnFavorited" {{else}} aria-label="Favourite" {{end}}>
    {{if .Favorited}}
        {{template "star_solid_icon"}}
    {{else}}
        {{template "star_icon"}}
    {{end}}
</button>
{{end}}
